<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <form id="contact-form">
      <h2>Contact Us</h2>

      <div class="name-fields">
        <div class="input-group">
          <label for="firstName">First Name <span>*</span></label>
          <input type="text" id="firstName" required>
        </div>

        <div class="input-group">
          <label for="lastName">Last Name <span>*</span></label>
          <input type="text" id="lastName" required>
        </div>
      </div>

      <div class="input-group">
        <label for="email">Email Address <span>*</span></label>
        <input type="email" id="email" required>
      </div>

      <div class="input-group">
  <label>Query Type <span>*</span></label>
  <div class="query-type">
    <label class="query-option">
      <input type="radio" name="query" value="general" required>
      General Enquiry
    </label>
    <label class="query-option">
      <input type="radio" name="query" value="support">
      Support Request
    </label>
  </div>
</div>




      <div class="input-group">
        <label for="message">Message <span>*</span></label>
        <textarea id="message" rows="4" required></textarea>
      </div>

      <div class="input-group checkbox-group">
        <input type="checkbox" id="consent" required>
        <label for="consent">I consent to being contacted by the team <span>*</span></label>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
